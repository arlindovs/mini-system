<!-- Tela de login -->
<div class="login-container" *ngIf="loginCard">
  <h2>Login</h2>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
    <div class="form-group">
      <input type="text" pInputText placeholder="Nome" formControlName="nome" />
    </div>
    <div class="form-group">
      <input type="password" pInputText placeholder="Senha" formControlName = "senha" />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <div class="create-account">
    <p>Não tem uma conta?</p>
    <button class="btn btn-link" (click)="loginCard = !loginCard">Criar conta</button>
  </div>
</div>

<!-- Tela de criação de novo usuário -->
<div class="create-account-container" *ngIf="!loginCard">
  <h2>Criar conta</h2>
  <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
    <div class="form-group">
      <input type="text" pInputText placeholder="Nome" formControlName = "nome" />
    </div>
    <div class="form-group">
      <input type="email" pInputText placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" pInputText placeholder="Senha" formControlName = "senha" />
    </div>
    <button pButton pRipple type="submit" label="Criar Conta" [disabled]="!this.signupForm.valid"></button>
  </form>
  <div class="login">
    <p>Já tem uma conta?</p>
    <button class="btn btn-link" (click)="loginCard = !loginCard">Fazer login</button>
  </div>
</div>
