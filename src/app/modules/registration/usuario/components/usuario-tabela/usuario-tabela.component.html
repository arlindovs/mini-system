<div class="grid">
  <div class="col-12">
    <p-card
      styleClass="shadow-3 m-1 text-indigo-800"
    >
    <div class="flex justify-content-end">
    </div>
      <p-table
        #productsTable
        [value]="users"
        [(selection)]="userSelected"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50, 100]"
        [globalFilterFields]="['name', 'login', 'member.name', 'groupMember.name']"
        dataKey="guid"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
      >

      <ng-template pTemplate="caption">
        <div class="flex">Cadastro de Usuarios</div>

        <div class="flex">

          <div class="mr-5">
          <span class="p-buttonset">
            <button pButton pRipple icon="pi pi-plus" pTooltip="Adicionar Usuario" (click)="handleUserEnvent(addUserAction)"></button>
            <button pButton pRipple icon="pi pi-check" pTooltip="Editar Usuario" (click)="handleUserEnvent(addUserAction)"></button>
            <button pButton pRipple icon="pi pi-trash" pTooltip="Remover Usuario"></button>
          </span>
          </div>


          <div class="flex justify-content-center">
          <button type="button" pButton pRipple icon="pi pi-file" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
          </div>


          <!-- <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect> -->

          <span class="p-input-icon-left ml-auto mr-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Pesquisar" />
          </span>
          <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash"></button>

        </div>

      </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pResizableColumn pSortableColumn="name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="name"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="login">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Login
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="login"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="login"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="member.name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Funcionario
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="member.name"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="member.name"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="groupUser.name">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Grupo de Usuario
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="groupUser.name"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="groupUser.name"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
