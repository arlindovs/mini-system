<app-toolbar-navigation></app-toolbar-navigation>

<div class="gray-bar">
  <h3 class="fixed-title">Cadastro de Grupo de Produtos</h3>
</div>


<!--TABELA DE GRUPO DE USUARIOS-->
<div *ngIf="!showForm" class="grid">
  <div class="col-12">
    <div class="flex justify-content-end">
    </div>
      <p-table
        #productsTable
        [value]="userGrupDatas"
        [(selection)]="userGroupSelected"
        (onRowSelect)="onRowSelect($event)"
        [rows]="5"
        [paginator]="true"
        [responsive]="true"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
        [globalFilterFields]="['CODIGO', 'descricao', 'status', 'empresa', 'perfil']"
        dataKey="CODIGO"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
      >

      <ng-template pTemplate="caption">
        <div class="flex">

          <div class="mr-5">
            <button type="button" pButton pRipple icon="pi pi-plus" pTooltip="Adicionar Grupo" (click)="onAddGroupButtonClick()">Adicionar</button>
          </div>


          <div class="flex justify-content-center">
          <button type="button" pButton pRipple icon="pi pi-file" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
          </div>


          <!-- <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect> -->

          <span class="p-input-icon-left ml-auto mr-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="productsTable.filterGlobal($event.target, 'contains')" placeholder="Pesquisar" />
          </span>
          <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(productsTable)"></button>

        </div>

      </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
            </th>
            <th pResizableColumn pSortableColumn="CODIGO" style="width: 3rem">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  ID
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="CODIGO"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="CODIGO"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="status">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Status
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="status"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="status"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="empresa">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Empresa
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="empresa"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="empresa"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="descricao">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Descrição
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="descricao"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="descricao"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pResizableColumn pSortableColumn="perfil">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Perfil
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="perfil"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="perfil"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-user>
          <tr>
            <td>
              <div
                class="flex justify-content-center gap-2 align-content-center align-items-center"
              >
              <button pButton pRipple class="p-button-success" icon="pi pi-pencil" pTooltip="Editar Grupo" (click)="onEditGroupButtonClick(user)"></button>
              <button pButton pRipple class="p-button-warning" icon="pi pi-trash" pTooltip="Desativar Grupo" (click)="onDisableGroupButtonClick(user)"></button>
              </div>
            </td>
            <td>{{ user.CODIGO }}</td>
            <td>{{ user.status }}</td>
            <td>{{ user.empresa }}</td>
            <td>{{ user.descricao }}</td>
            <td>{{ user.perfil }}</td>
          </tr>
        </ng-template>

      </p-table>

  </div>
</div>




<!--FORMULARIO DE GRUPO DE USUARIOS-->
<div *ngIf="showForm" class="mt-2">
  <div class="gap-4">
    <form [formGroup]="userGroupForm" (ngSubmit)="adcionarOuEditarGrupoUsuario()">
      <div class="card flex flex-column md:flex-column gap-4">

      <div class="flex flex-row">
        <div class="flex flex-column mr-2">
          <label for="label">Status</label>
          <input pInputText formControlName="status"/>
        </div>
        <div class="flex flex-column mr-2">
          <label for="label">Empresa</label>
          <input pInputText formControlName="empresa"/>
        </div>
        <div class="flex flex-column mr-2">
          <label for="label">Versão</label>
          <input pInputText formControlName="versao"/>
        </div>
      </div>

      <span class="p-float-label flex flex-column">
        <input pInputText formControlName="descricao" />
        <label for="float-label">Descrição</label>
      </span>

      <span class="p-float-label flex flex-column">
        <input pInputText formControlName="perfil" />
        <label for="float-label">Perfil</label>
      </span>

      <!-- <span class="p-float-label flex flex-column">
        <p-dropdown [showClear]="true" [options]="usuarioPerfilEnum" [(ngModel)]="selectionUserGroupType" optionLabel="label" filterBy="perfil_id" styleClass="w-full"
          formControlName="perfil"></p-dropdown>
        <label for="float-label">Perfil</label>
      </span> -->

      <div class="mt-2">
      <div class="card flex flex-column md:flex-column gap-4">
        <div class="flex flex-row justify-content-left align-content-center align-itens-center m-1">
          <p-button class="mr-2" [disabled]="!userGroupForm.valid" type="submit" label="Confirmar"></p-button>
          <p-button type="submit" label="Cancelar" styleClass="red-button" (onClick)="cancelarFormulario()"></p-button>
        </div>
      </div>
      </div>
      </div>
    </form>
  </div>
</div>
