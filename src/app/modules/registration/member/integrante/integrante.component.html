<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog header="Título do Diálogo" icon="pi pi-exclamation-triangle" [acceptLabel]="'OK'" [rejectVisible]="false" [closable]="false"></p-confirmDialog>
</div>

<app-toolbar-navigation></app-toolbar-navigation>

<div class="gray-bar">
  <h3 class="fixed-title">Cadastro de Integrante</h3>
</div>


<!--TABELA DE INTEGRANTES-->
<div *ngIf="!showForm" class="grid">
  <div class="col-12">
    <div class="flex justify-content-end">
    </div>
      <p-table
        #integranteTable
        [columns]="selectedColumns"
        [value]="integranteDatas"
        [(selection)]="integranteSelected"
        (onRowSelect)="onRowSelect($event)"
        selectionMode="multiple"
        [rows]="5"
        [paginator]="true"
        [responsive]="true"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
        [globalFilterFields]="['CODIGO', 'nome']"
        [exportHeader]="'customExportHeader'"
        dataKey="CODIGO"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
        [filterDelay]="0"
      >

      <ng-template pTemplate="caption">
        <div class="flex">

          <div class="mr-5">
            <button type="button" class="mr-2" pButton pRipple icon="pi pi-plus" pTooltip="Adicionar Grupo" (click)="onAddIntegranteButtonClick()">Adicionar</button>
            
            <button pButton pRipple icon="pi pi-ban" class="p-button-danger" (click)="disableSelectedGroups()" [disabled]="! integranteSelected || !integranteSelected.length"></button>
          
          </div>


          <div class="flex justify-content-center mr-5">
          <button type="button" pButton pRipple icon="pi pi-file" (click)="integranteTable?.exportCSV()" class="mr-2" pTooltip="CSV - Exportar os dados da tabela com formato csv." tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS - Exportar os dados da tabela com formato xls." tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF - Exportar os dados da tabela com formato pdf." tooltipPosition="bottom"></button>
          </div>


          <p-multiSelect
            pTooltip="Desmarque as colunas que serão ocultadas"
            [options]="cols"
            [(ngModel)]="selectedColumns"
            optionLabel="header"
            selectedItemsLabel="Ocultar Colunas"
            [style]="{'min-width': '200px'}"
            placeholder="Selecione as Colunas">
          </p-multiSelect>

          <span class="p-input-icon-left ml-auto mr-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" [(ngModel)]="valorPesquisa" (input)="applyFilterGlobal($event, 'contains')" placeholder="Pesquisar" />
          </span>
          <button pButton label="Limpar"  class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(integranteTable)"></button>

        </div>

      </ng-template>

        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3rem">
            </th>
            <th style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pResizableColumn pSortableColumn="CODIGO" style="width: 3rem">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  ID
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="CODIGO"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="CODIGO"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pResizableColumn pSortableColumn="CODIGO" style="width: 3rem">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="CODIGO"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="CODIGO"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pResizableColumn pSortableColumn="CODIGO" style="width: 3rem">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Nome Secundário
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="CODIGO"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="CODIGO"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  {{col.header}}
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon field="{{col.field}}"></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    [field]="col.field"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="true"
                    [showOperator]="false"
                    [showAddButton]="true"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-integrante let-columns="columns">
          <tr>
            <td>
              <div class="flex justify-content-center gap-2 align-content-center align-items-center">
                <button pButton pRipple class="p-button-rounded p-button-text" icon="pi pi-pencil" pTooltip="Editar Grupo" (click)="onEditGroupButtonClick(integrante)"></button>
                <button pButton pRipple class="p-button-rounded p-button-text p-button-danger" icon="pi pi-ban" pTooltip="Desativar Grupo" (click)="onDisableGroupButtonClick(integrante)"></button>
              </div>
            </td>
            <td>
              <p-tableCheckbox [value]="integrante"></p-tableCheckbox>
            </td>
            <td>{{ integrante.CODIGO }}</td>
            <ng-container *ngFor="let col of columns">
              <td *ngIf="col.field !== 'status'; else statusColumn">{{ integrante[col.field] }}</td>
              <ng-template #statusColumn>
                <td>
                  <p-tag [value]="integrante.status" [severity]="getSeverity(integrante.status)"></p-tag>
                </td>
              </ng-template>
            </ng-container>
          </tr>
        </ng-template>

        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">Total de {{ integranteDatas ? integranteDatas.length : 0 }} Grupos Cadastrados.</div>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="8">Nenhum informação foi encontrada.</td>
          </tr>
        </ng-template>


      </p-table>

  </div>
</div>




<!--FORMULARIO DE INTEGRANTE-->
<div *ngIf="showForm" class="mt-2">
  <div class="gap-4">
    <form [formGroup]="integranteForm" (ngSubmit)="adcionarOuEditarIntegrante() ">
      <div class="card flex flex-column md:flex-column gap-4">

      <div class="flex flex-row">
        <div class="flex flex-column mr-2">
          <label for="label">Data Criação</label>
          <input pInputText formControlName="dataCriacao"/>
        </div>
        <div class="flex flex-column mr-2">
          <label for="label">Status</label>
          <input pInputText formControlName="status"/>
        </div>
        <div class="flex flex-column mr-2">
          <label for="label">Empresa</label>
          <input pInputText formControlName="empresa"/>
        </div>
        <div class="flex flex-column mr-2">
          <label for="label">Versão</label>
          <!-- <p-inputMask mask="99/99/9999" slotChar="mm/dd/yyyy" formControlName="versao"></p-inputMask> -->
          <input pInputText type="text" formControlName="versao" />
        </div>
      </div>
    <span class="p-float-label flex flex-column">
    <p-dropdown [showClear]="true" [filter]="true" filterBy="grupoIntegrante_id" styleClass="w-full"
            formControlName="grupoIntegrante" [options]="grupoIntegrante" [(ngModel)]="selectedGrupoIntegrante" optionLabel="name" optionValue="id"></p-dropdown>
            <label for="p-float-label"> Grupo Integrante</label>
          </span>
      <div class="flex flex-row">
        <p-overlayPanel #opNome>
          Campo deve ser preenchido a descrição do grupo de integrante.
        </p-overlayPanel>
        <p-button icon="pi pi-bookmark" [rounded]="true" [text]="true" severity="help " (click)="opNome.toggle($event)"></p-button>
      <span class="p-float-label flex flex-column mr-4">
        <input pInputText formControlName="nome" />
        <label for="float-label">Nome</label>
      </span>
      <span class="p-float-label flex flex-column mr-4">
        <input pInputText formControlName="nomeSecundario" />
        <label for="float-label">Nome Secundário</label>
      </span>
    </div>
    <div class="flex flex-row"> 
    <span class="p-float-label flex flex-column mr-4">
        <p-dropdown [showClear]="true" [filter]="true" filterBy="tipoDocumento_id" styleClass="w-half"
          formControlName="tipoDocumento" optionLabel="name" [(ngModel)]="selectedTipoDocumento" [options]="tipoDocumento" optionValue="id"></p-dropdown>
          <label for="float-label">Tipo Documento</label>
      </span>
        <span class="p-float-label flex flex-column mr-4">
          <input pInputText formControlName="documento" />
          <label for="float-label">Documento</label>
        </span>
      </div>
      <span class="p-float-label flex flex-column mr-4">
        <input pInputText formControlName="telefone" />
        <label for="float-label">Telefone</label>
      </span>
      <span class="p-float-label flex flex-column mr-4">
        <input pInputText formControlName="email" />
        <label for="float-label">E-mail</label>
      </span>
      <div class="mt-2">
        <button type="button" pButton pRipple icon="pi pi-plus" pTooltip="Adicionar Endereço" (click)="onAddEnderecoButtonClick()">Adicionar Endereço</button>
      </div>

<div class="mt-2">
  <div class="card flex flex-column md:flex-column gap-4">
    <div class="flex flex-row justify-content-left align-content-center align-itens-center m-1">
      <p-button class="mr-2" [disabled]="!integranteForm.valid" type="submit" label="Confirmar"></p-button>
      <p-button type="submit" label="Cancelar" styleClass="red-button" (onClick)="cancelarFormulario()"></p-button>
    </div>
  </div>
  </div>
  </div>
</form>
</div>
</div>
 
<!-- FORMULARIO DE ENDEREÇOS INTEGRANTE -->
<div *ngIf="showEnderecoForm" class="mt-2">
  <div class="gap-4">
    <form [formGroup]="integranteEnderecoForm" (ngSubmit)="onAddEnderecoButtonClick()">
      <div class="card flex flex-column md:flex-column gap-4">
        <div></div>
  
        <span class="p-float-label flex flex-column">
          <input pInputText formControlName="cep" />
          <label for="float-label">Cep</label>
        </span>
        <span class="p-float-label flex flex-column">
          <input pInputText formControlName="municipio" />
          <label for="float-label">Municipio</label>
        </span>
        <span class="p-float-label flex flex-column">
          <p-dropdown [showClear]="true" [filter]="true" filterBy="streetType_id" styleClass="w-full"
            formControlName="tipoLogradouro" [options]="tipoLogradouro" [(ngModel)]="selectedTipoLogradouro" optionLabel="name" optionValue="id"></p-dropdown>
          <label for="float-label">Tipo Logradouro</label>
        </span>
        <span class="p-float-label flex flex-column">
          <p-dropdown [showClear]="true" [filter]="true" filterBy="estado_id" styleClass="w-full"
            formControlName="estado" optionLabel="name" [(ngModel)]="selectedUf" [options]="uf" optionValue="id"></p-dropdown>
            <label for="float-label">Estado</label>
        </span>
        <span class="p-float-label flex flex-column">
          <input pInputText formControlName="logradouro" />
          <label for="float-label">Logradouro</label>
        </span>
        <span class="p-float-label flex flex-column">
          <input type="email" pInputText formControlName="numero" />
          <label for="float-label">Numero</label>
        </span>
        <span class="p-float-label flex flex-column">
          <input type="email" pInputText formControlName="complemento" />
          <label for="float-label">Complemento</label>
        </span>
        <span class="p-float-label flex flex-column">
          <input type="taxt" pInputText formControlName="bairro" />
          <label for="float-label">Bairro</label>
        </span>
  
        <div class="flex flex-row justify-content-center align-content-center align-itens-center m-1">
          <p-button [disabled]="!integranteEnderecoForm.valid" type="submit" label="Concluir"></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
