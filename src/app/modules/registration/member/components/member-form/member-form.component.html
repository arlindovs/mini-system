<div>
  <form [formGroup]="memberForm" (ngSubmit)="handleSubmitMemberAction()">
    <div class="card flex flex-column md:flex-column gap-4">
      <div class="flex flex-row justify-content-left align-content-center align-itens-center m-1">
        <p-button class="mr-2" [disabled]="!memberForm.valid" type="submit" label="Confirmar"></p-button>
        <p-button type="submit" label="Cancelar" styleClass="red-button" (onClick)="cancelEvent.emit()" ></p-button>
      </div>

      <span class="p-float-label flex flex-column">
        <p-dropdown [showClear]="true" [options]="tipoIntegrante" [(ngModel)]="selectTipoIntegrante" filterBy="groupMember_id" styleClass="w-full"
          formControlName="tipoIntegrante"></p-dropdown>
        <label for="float-label">Tipo Integrante</label>
      </span>

      <span class="p-float-label flex flex-column">
        <input pInputText formControlName="name" />
        <label for="float-label">Nome</label>
      </span>
      <span class="p-float-label flex flex-column">
        <input pInputText formControlName="secondName" />
        <label for="float-label">Segundo Nome</label>
      </span>
      <span class="p-float-label flex flex-column">
        <input type="email" pInputText formControlName="email" />
        <label for="float-label">E-mail</label>
      </span>
      <span class="p-float-label">
        <p-inputMask class="flex flex-column" mask="(99)99999-9999" id="ssn_input" formControlName="phone"></p-inputMask>
        <label htmlFor="ssn_input">Telefone</label>
      </span>
      <span class="p-float-label flex flex-column">
        <input type="date" pInputText formControlName="dateOfBirth" />
        <label for="float-label">Data Nascimento</label>
      </span>

      <span class="p-float-label flex flex-column">
        <p-dropdown [showClear]="true" [filter]="true" filterBy="groupMember_id" styleClass="w-full"
          formControlName="groupMember_id" optionLabel="name" optionValue="id"></p-dropdown>
        <label for="float-label">Grupo de Integrante</label>
      </span>

      <p-table
      #addressTable
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [resizableColumns]="true"
        columnResizeMode="expand"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '35rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25]"
        [globalFilterFields]="['zipCode', 'patioType.name', 'publicPlace', 'district', 'county.name']"
        dataKey="id"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
      >

      <ng-template pTemplate="caption">
        <div class="flex">Endereços</div>

        <div class="flex">

          <div class="mr-5">
          <span class="p-buttonset">
            <button pButton pRipple icon="pi pi-plus" pTooltip="Adicionar Endereço" (click)="handleMemberAddressEvent(addMemberAddressAction)"></button>
            <button pButton pRipple icon="pi pi-check" pTooltip="Editar Endereço" (click)="handleMemberAddressEvent(addMemberAddressAction)"></button>
            <button pButton pRipple icon="pi pi-trash" pTooltip="Remover Endereço"></button>
          </span>
          </div>

          <span class="p-input-icon-left ml-auto mr-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Pesquisar" />
          </span>
          <button pButton label="Limpar" class="p-button-outlined" icon="pi pi-filter-slash"></button>

        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn pSortableColumn="zipCode">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Cep
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="zipCode"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="zipCode"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pResizableColumn pSortableColumn="streetType.name">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Tipo Logradouro
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="streetType.name"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="streetType.name"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pResizableColumn pSortableColumn="street">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Logradouro
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="street"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="street"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pResizableColumn pSortableColumn="number">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Numero
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="number"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="number"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pResizableColumn pSortableColumn="district">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Bairro
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="district"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="district"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

          <th pResizableColumn pSortableColumn="county.name">
            <div class="flex justify-content-between align-items-center">
              <div class="flex justify-content-between align-items-center">
                Municipio
              </div>
              <div class="flex justify-content-between align-items-center">
                <p-sortIcon field="county.name"></p-sortIcon>
                <p-columnFilter
                  type="text"
                  field="county.name"
                  display="menu"
                  matchMode="contains"
                  [showMatchModes]="true"
                  [showOperator]="false"
                  [showAddButton]="true"
                ></p-columnFilter>
              </div>
            </div>
          </th>

        </tr>
      </ng-template>

    </p-table>




    </div>

  </form>
</div>
